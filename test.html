<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Updated Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .outer {
        width: 300px;
        height: 200px;
        background-color: lightblue;
        border-radius: 50px; /* 外部圆角 */
        position: relative;
        overflow: hidden;
      }

      .inner {
        width: 100%;
        height: 100%;
        background-color: white;
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border-radius: 30px; /* 内部圆角 */
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">内容</div>
    </div>
  </body>
</html>
