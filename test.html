<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Updated Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #2f2d3c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 1200px;
      }
      .card {
        background-color: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-content h2 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .card-content p {
        font-size: 16px;
        color: #6c6f7d;
      }
      .card-content ul {
        list-style-type: none;
        padding: 0;
      }
      .card-content ul li {
        font-size: 16px;
        color: #6c6f7d;
        margin-bottom: 10px;
      }
      .form-control {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .btn-primary {
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 18px;
        background-color: #2b3a53;
        border-color: #2b3a53;
      }
      .btn-primary:hover {
        background-color: #1d2a42;
        border-color: #1d2a42;
      }
      .card-image img {
        width: 100%;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <!-- 左侧内容 -->
          <div class="col-md-6">
            <div class="card-content">
              <h2>Stay updated!</h2>
              <p>Join 60,000+ product managers receiving monthly updates on:</p>
              <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
              </ul>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@company.com" />
              </div>
              <button class="btn btn-primary">Subscribe to monthly newsletter</button>
            </div>
          </div>
          <!-- 右侧图片 -->
          <div class="col-md-6">
            <div class="card-image">
              <img src="https://via.placeholder.com/400x400" lt="Illustration" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
