<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- 引入字体 -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <title>Ecommerce-Product</title>
        <style>
            /*全局设置*/
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            /*容器*/
            html {
                font-size: 16px;
                font-family: 'Kumbh Sans', sans-serif;
            }
            body {
                width: 100%;
                height: auto;
                background-color: #ffffff;
                color: black;
                display: grid;
                grid-template-areas:
                    '. navbar .'
                    '. main .';
                grid-template-columns: 10% 80% 10%;
            }
            main {
                grid-area: main;
                width: 100%;
                height: auto;
                display: grid;
                grid-template-areas: '. slide-gallery . product-info .';
                grid-template-columns: 5% 40% 10% 40% 5%;
                background-color: bisque;
            }
            #slide-gallery {
                grid-area: slide-gallery;
                width: 100%;
                height: auto;
            }
            #product-info {
                grid-area: product-info;
                width: 100%;
                height: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            #slide-gallery img:not(:first-child) {
                display: none;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="navbar"></div>
        </header>
        <main class="wrapper">
            <div id="slide-gallery">
                <div class="slideshow"><img src="images/image-product-1.jpg" alt="Product 1" class="img-fluid" /></div>
                <div class="slideshow"><img src="images/image-product-2.jpg" alt="Product 2" class="img-fluid" /></div>
                <div class="slideshow"><img src="images/image-product-3.jpg" alt="Product 3" class="img-fluid" /></div>
                <div class="slideshow"><img src="images/image-product-4.jpg" alt="Product 4" class="img-fluid" /></div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <div class="img-row">
                    <div class="img-column">
                        <img
                            class="demo cursor"
                            src="images/image-product-1-thumbnail.jpg"
                            style="width: 100%"
                            onclick="currentSlide(1)"
                            alt="Display the first slide"
                        />
                    </div>
                    <div class="img-column">
                        <img
                            class="demo cursor"
                            src="images/image-product-2-thumbnail.jpg"
                            style="width: 100%"
                            onclick="currentSlide(2)"
                            alt="Display the second slide"
                        />
                    </div>
                    <div class="img-column">
                        <img
                            class="demo cursor"
                            src="images/image-product-3-thumbnail.jpg"
                            style="width: 100%"
                            onclick="currentSlide(3)"
                            alt="Display the third slide"
                        />
                    </div>
                    <div class="img-column">
                        <img
                            class="demo cursor"
                            src="images/image-product-4-thumbnail.jpg"
                            style="width: 100%"
                            onclick="currentSlide(4)"
                            alt="Display the fourth slide"
                        />
                    </div>
                </div>
            </div>
            <div id="product-info">
                <h3>Sneaker Company</h3>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>
                    These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer
                    sole, they’ll withstand everything the weather can offer.
                </p>
                <div id="price-box">
                    <h2>
                        $125.00
                        <span>50%</span>
                    </h2>
                    <p>$250.00</p>
                </div>
                <div id="add-to-cart">
                    <input type="number" value="1" min="1" max="100" />
                    <button class="btn btn-primary">Add to cart</button>
                </div>
            </div>
        </main>
    </body>
</html>
