<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>productPreviewCardComponent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div id="a">
        <div id="a1">
          <picture>
            <source media="(max-width: 768px)" srcset="image-product-mobile.jpg" />
            <img src="image-product-desktop.jpg" alt="Product Image" class="img-responsive" />
          </picture>
        </div>
        <div id="a2">
          <p class="sub-title margin-20">PERFUME</p>
          <h4 class="title margin-20">Gabrielle Essence Eau De Parfum</h4>
          <p class="margin-20">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <h4 class="new-price margin-20">$149.99</h4>
          <p class="old-price">$169.99</p>
          <button class="btn btn-default"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
