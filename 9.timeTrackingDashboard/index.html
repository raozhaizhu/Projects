<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
    <title>Time tracking dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(13, 19, 35);
        color: white;
        font-size: 16px;
        width: 100vw;
        height: 100vh;
      }
      h1 {
        font-family: 'Rubik', sans-serif;
        font-weight: 500;
        font-size: 2.5rem;
        letter-spacing: 1px;
        margin: 1rem 0;
      }
      h2 {
        white-space: pre;
        font-family: 'Rubik', sans-serif;
        font-weight: 300;
        font-size: 2rem;
        letter-spacing: 1px;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      li {
        margin-bottom: 1rem;
        font-size: 18px;
        color: rgba(211, 211, 211, 0.7);
      }
      a {
        text-decoration: none;
        color: rgba(211, 211, 211, 0.7);
      }
      .text-lightgrey {
        color: rgba(211, 211, 211, 0.7);
      }
      .active {
        color: white;
      }

      .container {
        background-color: rgb(13, 19, 35);
        height: auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 1.7rem;
      }
      .item {
        z-index: 0;
        background-color: rgb(29, 32, 75);
        border-radius: 1rem;
        height: fit-content;
      }
      .profile {
        grid-row: 1 / 3;
        background-color: rgb(29, 32, 75);
        border-radius: 1rem;
      }
      .report {
        background-color: rgb(87, 70, 234);
        padding: 1.7rem;
        border-radius: 1rem;
      }
      .avatar {
        border: 3px solid white;
        width: 80px;
        height: 80px;
        margin-bottom: 1.7rem;
      }
      .choices {
        background-color: rgb(29, 32, 75);
        padding: 1.7rem;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }

      .info {
        position: relative;
        border-radius: 1rem;
        padding: 1.7rem;
        border-radius: 1rem;
      }

      .info ::before {
        content: '';
        position: absolute;
        top: -50px; /* 将伪元素放置在最顶部 */
        left: 0;
        right: 0;
        height: 50px;
        background-color: rgb(255, 139, 100);
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }

      .info-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .info-title {
        font-size: 20px;
        font-family: 'Rubik', sans-serif;
        font-weight: 500;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="profile">
        <div class="report w-100">
          <img src="images/image-jeremy.png" alt="Avatar" class="avatar rounded-circle" />
          <p class="text-lightgrey">Report for</p>
          <!--prettier-ignore-->
          <h2>Jeremy
Robson</h2>
        </div>
        <div class="choices">
          <ul>
            <li><a href="#">Daily</a></li>
            <li><a href="#" class="active">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
          </ul>
        </div>
      </div>
      <div class="item item1">
        <div class="info">
          <div class="info-header">
            <p class="info-title">Work</p>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="info-body">
            <div class="daily">
              <h1>5hrs</h1>
              <p class="text-lightgrey">Previous - 7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="item item2"></div>
      <div class="item item3"></div>
      <div class="item item4"></div>
      <div class="item item5"></div>
      <div class="item item6"></div>
    </main>
  </body>
</html>
