<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- 引入字体 -->
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Nft Preview</title>
    </head>

    <body>
        <main class="bg-1 d-flex justify-content-center align-items-center">
            <div class="product-card bg-2">
                <div class="product-image-container">
                    <img src="images/image-equilibrium.jpg" alt="Equilibrium"/>
                </div>
                <h1>Equilibrium #3429</h1>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="product-description d-flex justify-content-between align-items-center">
                    <img src="images/icon-ethereum.svg" alt="Ethereum" class="eth-icon" />
                    <p class="me-auto price">0.041 ETH</p>
                    <img src="images/icon-clock.svg" alt="Clock" class="clock-icon" />
                    <p class="date">3 days left</p>
                </div>
                <hr />
                <div class="d-flex">
                    <img src="images/image-avatar.png" alt="Avatar" class="avatar" />
                    <p>
                        Created by
                        <span>Jules Wyvern</span>
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
