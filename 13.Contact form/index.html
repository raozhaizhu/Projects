<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- 引入字体 -->
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />

        <title>Contact form</title>
        <style>
            /*global styles*/
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                font-size: 16px;
            }
            body {
                background-color: #e0f1e7;
                color: black;
                font-family: 'Work Sans', monospace;
            }

            input[type='radio'] {
                width: 18px;
                height: 18px;
                margin-right: 1rem;
                margin-bottom: 0;
            }
            input,
            textarea,
            .query-type-box-radio {
                padding: 0.5rem 1.5rem;
                border: 1px solid rgba(12, 125, 105, 0.5);
                margin-bottom: 1.5rem;
                border-radius: 0.5rem;
            }
            label {
                margin-bottom: 0.5rem;
            }
            label:not(.label-custom)::after {
                content: '*';
                color: #8b9f98;
                margin-left: 0.5rem;
            }
            input,
            label,
            textarea {
                cursor: pointer;
            }
            input:focus,
            textarea:focus {
                border-color: rgba(12, 125, 105, 0.5);
                outline: none;
            }
            input[type='checkbox'] {
                width: 1rem;
                height: 1rem;
                margin-right: 1rem;
                margin-bottom: 0;
            }
            /*container*/
            .container-fluid {
                height: 100vh;
            }
            #contact-form {
                width: clamp(30rem, 50%, 40rem);
                background-color: #fff;
                padding: 2rem;
            }

            /*elements*/
            .query-type-box-radio {
                display: flex;
                align-items: center;
            }
            .label-custom {
                margin-top: 6px;
            }
            #submit {
                padding: 1rem;
                border: none;
                background-color: #063f36;
                color: #fff;
                border-radius: 0.5rem;
                font-size: 1.2rem;
            }
        </style>
    </head>

    <body>
        <main class="container-fluid d-flex justify-content-center align-items-center">
            <div id="contact-form">
                <h1 class="mb-5">Contact Us</h1>
                <form>
                    <div id="name-box" class="d-flex align-items-center gap-3">
                        <div id="name-box-first">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" class="w-100" name="first-name" required />
                            <p></p>
                        </div>
                        <div id="name-box-last">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" class="w-100" name="last-name" required />
                        </div>
                    </div>

                    <label for="email" class="d-block">Email Address</label>
                    <input type="email" id="email" name="email" class="w-100" required />

                    <label for="query-type" class="d-block">Query Type</label>
                    <div id="query-type-box" class="d-flex align-items-center gap-3 mb-3">
                        <div id="query-type-box-1" class="query-type-box-radio w-100">
                            <input type="radio" id="query-type-1" name="query-type" value="General Enquiry" required />
                            <label class="label-custom" for="query-type-1">General Enquiry</label>
                        </div>
                        <div id="query-type-box-2" class="query-type-box-radio w-100">
                            <input type="radio" id="query-type-2" name="query-type" value="Support Request" required />
                            <label class="label-custom" for="query-type-2">Support Request</label>
                        </div>
                    </div>

                    <label for="message" class="d-block">Message</label>
                    <textarea id="message" class="d-block w-100 mb-4" name="message" rows="5" required></textarea>

                    <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required />
                    <label for="terms-and-conditions" class="mb-4">I consent to being contacted by the team</label>
                    <button id="submit" type="submit" class="d-block w-100">Submit</button>
                </form>
            </div>
        </main>
    </body>
</html>
